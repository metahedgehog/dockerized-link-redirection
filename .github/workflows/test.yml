name: Test Dockerized Python App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Flask
      run: pip install Flask==2.0.1

    - name: Build Docker image
      run: docker-compose build

    - name: Run tests
      run: docker-compose run relink_app python -m unittest discover tests
